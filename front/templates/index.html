{% extends 'base.html' %}
{% load staticfiles %}

{% block scripts %}
{{ block.super }}
    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'results.js' %}"></script>
    <script src="{% static 'unrooted.js' %}"></script>
    <script src="{% static 'rooted.js' %}"></script>
    <script>
        $(function(){
            var app = React.render(
                React.createElement(Nav, {}),
                document.getElementById('nav')
            );
        })
    </script>
    {% if show_results %}
    <script>
    $(function(){
        var app = React.render(
            React.createElement({{ result_component }}, {}),
            document.getElementById('results')
        );
    })
    </script>
    {% endif %}
{% endblock %}

{% block content %}
    <form id="input-form" method="get" action="{{ form_url }}">
        <div class="pure-control-group">
            <label for="gene">Gene tree</label>
            <input type="text" name="gene"
                value="{{ default_gene }}" id="gene" />
        </div>
        <div class="pure-control-group">
        <label for="species">Species tree</label>
        <input type="text" name="species"
            value="{{ default_species }}" id="species" />
            <button type="submit" value="Submit">Submit</button>
        </div>
    </form>
    <div id="results">
    </div>
{% endblock %}
