{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
	<head>
	 <meta charset="utf-8">
	 <link rel="stylesheet" href="{% static 'style.css' %}">
	 <!-- bower:css -->
	 <link rel="stylesheet" href="{% static 'font-awesome-bower/css/font-awesome.css' %}" />
	 <!-- endbower -->
	 <title>Gsevol - phylogenetic analysis tool</title>
	 </head>
	<body>
	<!-- bower:js -->
	<script src="{% static 'jquery/dist/jquery.js' %}"></script>
	<script src="{% static 'lodash/lodash.js' %}"></script>
	<script src="{% static 'react/react.js' %}"></script>
	<!-- endbower -->
	<script src="{% static 'react/react-with-addons.js' %}"></script>
	<script src="{% static 'utils.js' %}"></script>
	<script src="{% static 'ws4redis.js' %}"></script>
	{% block scripts %}
	{% endblock %}
	{% block navbar %}
	    <div class="navbar" id="topbar">
        <div class="row">
            <h1 class="logo"><a href="/">Gsevol</a></h1>
            	<div id="nav"></div>
        </div>
	    </div>
	{% endblock %}
	    <div class="row">
			<div id="alerts">
			    </div>
		</div>
		<div class="row">
			<div id="main">
			{% autoescape off %}
				{% block content %}
				{{ content }}
				{% endblock %}
			{% endautoescape %}
			</div>
		</div>
	    <div id="options" style="visibility:hidden">
	    </div>
	</body>
</html>
